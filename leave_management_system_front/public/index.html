<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: #f2fdf6;
            border-radius: 5px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .credentials-help {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .credentials-help strong {
            color: #333;
        }

        .toggle-container {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .toggle-btn:hover {
            color: #764ba2;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .hidden {
            display: none;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 id="pageTitle">Welcome Back</h1>
            <p id="pageSubtitle">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Sign In</span>
                <span id="loginBtnLoader" class="loading" style="display: none;"></span>
            </button>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" class="hidden">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1-555-0123" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="teamId">Team</label>
                <select id="teamId" name="teamId" required>
                    <option value="">Select a team</option>
                    <option value="1">Human Resources</option>
                    <option value="2">Information Technology</option>
                    <option value="3">Marketing</option>
                    <option value="4">Finance</option>
                    <option value="5">Sales</option>
                    <option value="6">Operations</option>
                    <option value="7">Legal</option>
                    <option value="8">Customer Support</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth (Optional)</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth">
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address (Optional)</label>
                <input type="text" id="address" name="address" placeholder="123 Main Street, City, State 12345">
            </div>
            
            <button type="submit" class="login-btn" id="registerBtn">
                <span id="registerBtnText">Create Account</span>
                <span id="registerBtnLoader" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="toggle-container">
            <span id="toggleText">Don't have an account?</span>
            <button type="button" class="toggle-btn" id="toggleBtn">Sign Up</button>
        </div>

        <div class="credentials-help">
            <strong>Test Credentials:</strong><br>
            Email: <code>admin@company.com</code><br>
            Password: <code>password123</code><br><br>
            
            <strong>Other users:</strong><br>
            • sarah.johnson@company.com<br>
            • david.wilson@company.com<br>
            • emily.davis@company.com<br>
            • michael.brown@company.com<br>
            (All use password: <code>password123</code>)
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';
        let isLoginMode = true;
        
        // Toggle between login and registration forms
        document.getElementById('toggleBtn').addEventListener('click', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const pageTitle = document.getElementById('pageTitle');
            const pageSubtitle = document.getElementById('pageSubtitle');
            const toggleText = document.getElementById('toggleText');
            const toggleBtn = document.getElementById('toggleBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (isLoginMode) {
                // Switch to registration mode
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                pageTitle.textContent = 'Create Account';
                pageSubtitle.textContent = 'Join our team today';
                toggleText.textContent = 'Already have an account?';
                toggleBtn.textContent = 'Sign In';
                isLoginMode = false;
            } else {
                // Switch to login mode
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                pageTitle.textContent = 'Welcome Back';
                pageSubtitle.textContent = 'Sign in to your account';
                toggleText.textContent = "Don't have an account?";
                toggleBtn.textContent = 'Sign Up';
                isLoginMode = true;
            }
        });
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('loginBtnText');
            const btnLoader = document.getElementById('loginBtnLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            try {
                console.log('🔍 Attempting to login to:', `${API_URL}/auth/login`);
                console.log('📝 Payload:', { email, password: '***' });
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ email, password }),
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('✅ Response received:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📦 Response data:', data);
                
                if (data.success) {
                    const userName = data.data.user.firstName ? 
                        `${data.data.user.firstName} ${data.data.user.lastName}` : 
                        data.data.user.email.split('@')[0];
                    
                    console.log('🔐 Storing auth token:', data.data.access_token ? 'Token received' : 'No token in response');
                    console.log('👤 User data:', data.data.user);
                    
                    // Check if access_token exists
                    if (!data.data.access_token) {
                        console.error('❌ No access token in response!');
                        errorMessage.textContent = 'No access token received. Please try again.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    // Store user data
                    localStorage.setItem('authToken', data.data.access_token);
                    localStorage.setItem('currentUser', JSON.stringify(data.data.user));
                    
                    // Verify storage immediately
                    const storedToken = localStorage.getItem('authToken');
                    const storedUser = localStorage.getItem('currentUser');
                    console.log('✅ Verification - Token stored:', storedToken ? 'Yes' : 'No');
                    console.log('✅ Verification - User stored:', storedUser ? 'Yes' : 'No');
                    console.log('✅ Stored token preview:', storedToken ? storedToken.substring(0, 50) + '...' : 'NULL');
                    
                    if (!storedToken) {
                        console.error('❌ Failed to store token in localStorage!');
                        errorMessage.textContent = 'Failed to store authentication token. Please try again.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    
                    successMessage.textContent = `Welcome ${userName}! Redirecting...`;
                    successMessage.style.display = 'block';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        console.log('🔄 Redirecting to dashboard...');
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('❌ Login error details:', error);
                
                let errorMsg = 'Login failed. ';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMsg += 'Network error - please ensure the backend server is running on port 3001.';
                } else {
                    errorMsg += error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
            }
        });

        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('username').value,
                fullname: document.getElementById('fullname').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                teamId: parseInt(document.getElementById('teamId').value),
                dateOfBirth: document.getElementById('dateOfBirth').value || undefined,
                address: document.getElementById('address').value || undefined
            };
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = document.getElementById('registerBtnText');
            const btnLoader = document.getElementById('registerBtnLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            registerBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            
            try {
                console.log('🔍 Attempting to register at:', `${API_URL}/auth/register`);
                console.log('📝 Payload:', { ...formData, password: '***' });
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(formData),
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                console.log('✅ Response received:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('📦 Response data:', data);
                
                if (response.ok && data.success) {
                    successMessage.textContent = `Account created successfully! Welcome ${formData.fullname}! You can now sign in.`;
                    successMessage.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Auto-switch to login mode after 3 seconds
                    setTimeout(() => {
                        document.getElementById('toggleBtn').click();
                        // Pre-fill login email
                        document.getElementById('loginEmail').value = formData.email;
                    }, 3000);
                } else {
                    const errorMsg = data.message || 'Registration failed. Please try again.';
                    errorMessage.textContent = errorMsg;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('❌ Registration error details:', error);
                
                let errorMsg = 'Registration failed. ';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMsg += 'Network error - please ensure the backend server is running on port 3001.';
                } else {
                    errorMsg += error.message;
                }
                
                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
            } finally {
                // Reset loading state
                registerBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
            }
        });

        // Pre-fill login with test credentials
        document.getElementById('loginEmail').value = 'test@company.com';
        document.getElementById('loginPassword').value = 'password123';
    </script>
</body>
</html>
