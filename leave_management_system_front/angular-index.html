<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leave Management System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  
  <!-- Load Angular application -->
  <script type="module">
    // Import and bootstrap the Angular application
    import { bootstrapApplication } from '@angular/platform-browser';
    import { AppModule } from '/src/app/app-module.js';
    import { platformBrowser } from '@angular/platform-browser';
    
    // Bootstrap the Angular app
    platformBrowser().bootstrapModule(AppModule)
      .catch(err => console.error(err));
  </script>
  
  <!-- Development mode script loading -->
  <script>
    // In development, we need to load the compiled Angular files
    // This is a simplified approach - normally ng serve would handle this
    const scripts = [
      '/dist/main.js',
      '/dist/polyfills.js',
      '/dist/vendor.js',
      '/dist/runtime.js'
    ];
    
    scripts.forEach(src => {
      const script = document.createElement('script');
      script.src = src;
      script.defer = true;
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
