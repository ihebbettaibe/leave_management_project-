            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;

            z-index: 1000;
        }

            font-size: 1.5rem;

            color: #667eea;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 80px 0 20px 0;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(102, 126, 234, 0.15);

            border-right: 4px solid #667eea;
        }

        .menu-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .menu-label {
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            margin-top: 64px;
            padding: 40px;
            flex: 1;
            min-height: calc(100vh - 64px);
        }

        .content-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .calendar-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .current-month {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-day-header {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .calendar-day:hover {
            background: #f7fafc;
        }

        .calendar-day.other-month {
            background: #f8f9fa;
            color: #a0aec0;
        }

        .calendar-day.today {
            background: #e6fffa;
            border: 2px solid #38b2ac;
        }

        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calendar-event {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-bottom: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .calendar-event.leave {
            background: #3182ce;
        }

        .calendar-event.holiday {
            background: #e53e3e;
        }

        .calendar-event.meeting {
            background: #38a169;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

        <!-- Main Content -->
        <main class="main-content">
            <a href="/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i>

            </a>

            <div class="content-header">
                <h1>ðŸ“… Calendar View</h1>
                <p>View leave requests, holidays, and important dates</p>

            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="current-month" id="currentMonth">September 2025</div>
                        <button class="nav-btn" onclick="nextMonth()">
                            <i class="fas fa-chevron-right"></i>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be generated by JavaScript -->

                    <div class="legend-item">
                        <div class="legend-color" style="background: #3182ce;"></div>
                        <span>Leave Requests</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e53e3e;"></div>
                        <span>Holidays</span>
                    </div>
                    <div class="legend-item">

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentDate = new Date();
        
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const currentMonth = document.getElementById('currentMonth');
            
            // Clear existing content
            calendarGrid.innerHTML = '';
            
            // Update month display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            currentMonth.textContent = monthNames[currentDate.getMonth()] + ' ' + currentDate.getFullYear();
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                // Check if it's today
                const today = new Date();
                if (currentDate.getFullYear() === today.getFullYear() && 
                    currentDate.getMonth() === today.getMonth() && 
                    day === today.getDate()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${getEventsForDay(day)}
                `;
                
                calendarGrid.appendChild(dayElement);
            }
        }
        
        function getEventsForDay(day) {
            // Sample events - in a real app, this would come from your API
            const events = {
                15: ['<div class="calendar-event leave">Annual Leave - John</div>'],
                16: ['<div class="calendar-event leave">Sick Leave - Jane</div>'],
                22: ['<div class="calendar-event holiday">National Holiday</div>'],
                25: ['<div class="calendar-event leave">Personal Leave - Mike</div>', 
                     '<div class="calendar-event meeting">Team Meeting</div>']
            };
            
            return events[day] ? events[day].join('') : '';
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }
        
        // Initialize calendar when page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateCalendar();
            
            // Load calendar events from backend
            loadCalendarEvents();
        });
        
        async function loadCalendarEvents() {
            try {
                const response = await fetch('http://localhost:3001/calendar/events');
                if (response.ok) {
                    const events = await response.json();
                    console.log('ðŸ“… Calendar events loaded:', events);
                    // Process and display events in calendar
                    // This would integrate with your Angular calendar component logic
                } else {
                    console.log('ðŸ“… No calendar events available from backend');
                }
            } catch (error) {
                console.log('ðŸ“… Using sample calendar data (backend not connected)');
            }
        }
    </script>
