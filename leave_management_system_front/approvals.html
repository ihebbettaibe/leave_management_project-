<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - Leave Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-user {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 80px 0 20px 0;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
        }

        .menu-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateX(5px);
        }

        .menu-item.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-right: 4px solid #667eea;
        }

        .menu-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .menu-label {
            font-weight: 500;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            margin-top: 64px;
            padding: 40px;
            flex: 1;
            min-height: calc(100vh - 64px);
        }

        .content-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .requests-container {
            display: grid;
            gap: 20px;
        }

        .request-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #e2e8f0;
        }

        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .request-card.pending {
            border-left-color: #f59e0b;
        }

        .request-card.approved {
            border-left-color: #10b981;
        }

        .request-card.rejected {
            border-left-color: #ef4444;
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .request-info {
            flex: 1;
        }

        .request-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 5px;
        }

        .request-employee {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .request-dates {
            color: #667eea;
            font-weight: 600;
            font-size: 14px;
        }

        .request-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .request-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
        }

        .detail-value {
            color: #1a202c;
        }

        .request-reason {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-style: italic;
            color: #4a5568;
        }

        .request-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-view {
            background: #6b7280;
            color: white;
        }

        .btn-view:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .back-btn {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-number.pending { color: #f59e0b; }
        .stat-number.approved { color: #10b981; }
        .stat-number.rejected { color: #ef4444; }
        .stat-number.total { color: #667eea; }

        .stat-label {
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
        }

        .no-requests {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .no-requests i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .request-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="nav-brand">📋 Leave Management System</div>
            <div class="nav-user">
                <span>Welcome back, Manager!</span>
                <div class="nav-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="menu-item" onclick="window.location.href='/dashboard'">
                <div class="menu-icon">📊</div>
                <span class="menu-label">Dashboard</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/calender'">
                <div class="menu-icon">📆</div>
                <span class="menu-label">Calendar</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/leaverequests'">
                <div class="menu-icon">📋</div>
                <span class="menu-label">Requests</span>
            </div>
            <div class="menu-item active">
                <div class="menu-icon">✅</div>
                <span class="menu-label">Approvals</span>
            </div>
            <div class="menu-item" onclick="window.location.href='/profile'">
                <div class="menu-icon">👤</div>
                <span class="menu-label">Profile</span>
            </div>
            <div class="menu-item" onclick="logout()">
                <div class="menu-icon">🚪</div>
                <span class="menu-label">Logout</span>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <a href="/dashboard" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>

            <div class="content-header">
                <h1>✅ Leave Request Approvals</h1>
                <p>Review and approve or reject pending leave requests</p>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number pending" id="pendingCount">3</div>
                    <div class="stat-label">Pending Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number approved" id="approvedCount">12</div>
                    <div class="stat-label">Approved This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number rejected" id="rejectedCount">2</div>
                    <div class="stat-label">Rejected This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number total" id="totalCount">17</div>
                    <div class="stat-label">Total Requests</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="statusFilter" onchange="filterRequests()">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Leave Type</label>
                    <select id="typeFilter" onchange="filterRequests()">
                        <option value="">All Types</option>
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                        <option value="emergency">Emergency Leave</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Date Range</label>
                    <select id="dateFilter" onchange="filterRequests()">
                        <option value="">All Dates</option>
                        <option value="this-week">This Week</option>
                        <option value="this-month">This Month</option>
                        <option value="next-month">Next Month</option>
                    </select>
                </div>
            </div>

            <!-- Requests Container -->
            <div class="requests-container" id="requestsContainer">
                <!-- Sample requests will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // Sample leave requests data
        const leaveRequests = [
            {
                id: 1,
                employee: "John Doe",
                department: "Engineering",
                type: "annual",
                typeLabel: "Annual Leave",
                duration: "5 days",
                startDate: "2025-09-25",
                endDate: "2025-09-29",
                reason: "Family vacation - pre-planned trip to Europe with family. All project deliverables will be completed before departure.",
                emergencyContact: "Jane Doe - +1-555-0123",
                status: "pending",
                submittedDate: "2025-09-15",
                attachments: ["vacation-itinerary.pdf"]
            },
            {
                id: 2,
                employee: "Sarah Wilson",
                department: "Marketing",
                type: "sick",
                typeLabel: "Sick Leave",
                duration: "2 days",
                startDate: "2025-09-20",
                endDate: "2025-09-21",
                reason: "Medical appointment and recovery - doctor's appointment for routine check-up and follow-up treatment.",
                emergencyContact: "Mike Wilson - +1-555-0456",
                status: "pending",
                submittedDate: "2025-09-18",
                attachments: ["medical-certificate.pdf"]
            },
            {
                id: 3,
                employee: "Mike Johnson",
                department: "Sales",
                type: "personal",
                typeLabel: "Personal Leave",
                duration: "1 day",
                startDate: "2025-09-30",
                endDate: "2025-09-30",
                reason: "Personal matters - need to handle important family legal documentation.",
                emergencyContact: "Lisa Johnson - +1-555-0789",
                status: "pending",
                submittedDate: "2025-09-16",
                attachments: []
            },
            {
                id: 4,
                employee: "Emily Chen",
                department: "HR",
                type: "annual",
                typeLabel: "Annual Leave",
                duration: "3 days",
                startDate: "2025-09-10",
                endDate: "2025-09-12",
                reason: "Wedding anniversary celebration",
                status: "approved",
                submittedDate: "2025-09-01",
                approvedDate: "2025-09-02"
            },
            {
                id: 5,
                employee: "David Brown",
                department: "Finance",
                type: "emergency",
                typeLabel: "Emergency Leave",
                duration: "1 day",
                startDate: "2025-09-05",
                endDate: "2025-09-05",
                reason: "Family emergency - unexpected situation",
                status: "rejected",
                submittedDate: "2025-09-04",
                rejectedDate: "2025-09-04",
                rejectionReason: "Insufficient documentation provided"
            }
        ];

        function renderRequests(requests = leaveRequests) {
            const container = document.getElementById('requestsContainer');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="no-requests">
                        <i class="fas fa-inbox"></i>
                        <h3>No requests found</h3>
                        <p>No leave requests match your current filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = requests.map(request => `
                <div class="request-card ${request.status}">
                    <div class="request-header">
                        <div class="request-info">
                            <div class="request-title">${request.typeLabel}</div>
                            <div class="request-employee">
                                <i class="fas fa-user"></i>
                                ${request.employee} - ${request.department || 'N/A'}
                            </div>
                            <div class="request-dates">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(request.startDate)} to ${formatDate(request.endDate)} (${request.duration})
                            </div>
                        </div>
                        <div class="request-status status-${request.status}">
                            ${request.status}
                        </div>
                    </div>

                    <div class="request-details">
                        <div class="detail-row">
                            <span class="detail-label">Submitted:</span>
                            <span class="detail-value">${formatDate(request.submittedDate)}</span>
                        </div>
                        ${request.emergencyContact ? `
                        <div class="detail-row">
                            <span class="detail-label">Emergency Contact:</span>
                            <span class="detail-value">${request.emergencyContact}</span>
                        </div>
                        ` : ''}
                        ${request.attachments && request.attachments.length > 0 ? `
                        <div class="detail-row">
                            <span class="detail-label">Attachments:</span>
                            <span class="detail-value">${request.attachments.join(', ')}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="request-reason">
                        <i class="fas fa-quote-left"></i>
                        ${request.reason}
                    </div>

                    <div class="request-actions">
                        ${request.status === 'pending' ? `
                            <button class="btn btn-approve" onclick="approveRequest(${request.id})">
                                <i class="fas fa-check"></i>
                                Approve
                            </button>
                            <button class="btn btn-reject" onclick="rejectRequest(${request.id})">
                                <i class="fas fa-times"></i>
                                Reject
                            </button>
                        ` : ''}
                        <button class="btn btn-view" onclick="viewRequest(${request.id})">
                            <i class="fas fa-eye"></i>
                            View Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function filterRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filtered = leaveRequests.filter(request => {
                const statusMatch = !statusFilter || request.status === statusFilter;
                const typeMatch = !typeFilter || request.type === typeFilter;
                // Add date filtering logic here if needed
                return statusMatch && typeMatch;
            });

            renderRequests(filtered);
        }

        function approveRequest(requestId) {
            if (confirm('Are you sure you want to approve this leave request?')) {
                const request = leaveRequests.find(r => r.id === requestId);
                if (request) {
                    request.status = 'approved';
                    request.approvedDate = new Date().toISOString().split('T')[0];
                    
                    // Try to send to backend
                    fetch(`http://localhost:3001/leave-requests/${requestId}/approve`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    }).catch(() => {
                        console.log('Backend not available - using local state');
                    });
                    
                    alert('✅ Leave request approved successfully!');
                    renderRequests();
                    updateStats();
                }
            }
        }

        function rejectRequest(requestId) {
            const reason = prompt('Please provide a reason for rejection:');
            if (reason) {
                const request = leaveRequests.find(r => r.id === requestId);
                if (request) {
                    request.status = 'rejected';
                    request.rejectedDate = new Date().toISOString().split('T')[0];
                    request.rejectionReason = reason;
                    
                    // Try to send to backend
                    fetch(`http://localhost:3001/leave-requests/${requestId}/reject`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ reason })
                    }).catch(() => {
                        console.log('Backend not available - using local state');
                    });
                    
                    alert('❌ Leave request rejected successfully!');
                    renderRequests();
                    updateStats();
                }
            }
        }

        function viewRequest(requestId) {
            const request = leaveRequests.find(r => r.id === requestId);
            if (request) {
                alert(`Viewing details for request #${requestId}\n\nEmployee: ${request.employee}\nType: ${request.typeLabel}\nDates: ${request.startDate} to ${request.endDate}\nReason: ${request.reason}`);
            }
        }

        function updateStats() {
            const pending = leaveRequests.filter(r => r.status === 'pending').length;
            const approved = leaveRequests.filter(r => r.status === 'approved').length;
            const rejected = leaveRequests.filter(r => r.status === 'rejected').length;
            const total = leaveRequests.length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('totalCount').textContent = total;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            renderRequests();
            updateStats();
            
            // Try to load requests from backend
            fetch('http://localhost:3001/leave-requests/pending')
                .then(response => response.json())
                .then(data => {
                    console.log('📋 Loaded requests from backend:', data);
                    // Update leaveRequests array with backend data if available
                })
                .catch(() => {
                    console.log('📋 Using sample approval data (backend not connected)');
                });
        });
    </script>
</body>
</html>
