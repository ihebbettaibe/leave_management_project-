<div class="sidebar">
  <nav class="nav-menu">
    <div 
      class="menu-item" 
      *ngFor="let item of filteredMenuItems"
      (click)="navigateTo(item.route)"
      [class.active]="item.active"
    >
      <div class="menu-icon">{{ item.icon }}</div>
      <span class="menu-label">{{ item.label }}</span>
    </div>
  </nav>
</div>
