<nav class="navbar" (click)="closeDropdowns()">
  <div class="nav-left">
    <div class="nav-logo">
      <div class="logo-icon">team</div>
      <span class="nav-title">dev</span>
    </div>
  </div>

  <div class="nav-right">
    <!-- Action Buttons -->
    <div class="nav-actions">
      <!-- Notifications Button with HR/Manager Contacts -->
      <div class="dropdown-container">
        <button
          class="action-btn notification"
          (click)="showNotifications(); $event.stopPropagation()"
          title="HR/Manager Contacts"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
          <div class="notification-badge">{{ hrContacts.length }}</div>
        </button>

        <!-- HR/Manager Contacts Dropdown -->
        <div class="dropdown-menu hr-contacts-dropdown" *ngIf="showNotificationDropdown">
          <div class="dropdown-header">
            <h3>HR & Manager Contacts</h3>
          </div>
          <div class="dropdown-content">
            <div class="contact-item" 
                 *ngFor="let contact of hrContacts"
                 (click)="sendEmailToContact(contact.email, contact.name)">
              <div class="contact-info">
                <div class="contact-name">{{ contact.name }}</div>
                <div class="contact-title">{{ contact.title }}</div>
                <div class="contact-email">{{ contact.email }}</div>
                <div class="contact-department">{{ contact.department }}</div>
              </div>
              <div class="contact-action">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Button -->
      <button class="action-btn" (click)="showSettings()" title="Settings">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
          ></path>
        </svg>
      </button>
    </div>

    <!-- User Profile Section -->
    <div class="user-section" (click)="showUserMenu()">
      <div class="user-profile">
        <div class="user-avatar">A</div>
        <div class="user-info">
          <div class="user-name">Admin</div>
          <div class="user-email">admin@domain.in</div>
        </div>
        <div class="dropdown-arrow">â–¼</div>
      </div>
    </div>
  </div>

  <!-- Hidden navigation items for functionality -->
  <div style="display: none">
    <div
      class="nav-item"
      (click)="navigateTo('/dashboard')"
      [class.active]="isActive('/dashboard')"
    >
      Dashboard
    </div>
    <div
      class="nav-item active"
      (click)="navigateTo('/profile')"
      [class.active]="isActive('/profile')"
    >
      Employee
    </div>
    <div
      class="nav-item"
      (click)="navigateTo('/holidays')"
      [class.active]="isActive('/holidays')"
    >
      Holiday Chart
    </div>
    <div
      class="nav-item"
      (click)="navigateTo('/leaves')"
      [class.active]="isActive('/leaves')"
    >
      Leaves
    </div>
    <div
      class="nav-item"
      (click)="navigateTo('/leave-request')"
      [class.active]="isActive('/leave-request')"
    >
      Leave Request
    </div>
  </div>
</nav>
