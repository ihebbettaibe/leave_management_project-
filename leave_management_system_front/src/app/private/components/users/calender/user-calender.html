<app-user-nav-bar></app-user-nav-bar>

<div class="app-shell">
  <app-user-side-bar></app-user-side-bar>
  <div class="app-container">
    <div class="calendar-container">
      <div class="calendar-header">
        <h1 class="page-title">Congé</h1>

        <div class="header-controls">
          <div class="view-tabs">
            <button
              class="tab-button"
              [class.active]="selectedView === 'calendar'"
              (click)="setView('calendar')"
            >
              Calendrier
            </button>
            <button
              class="tab-button"
              [class.active]="selectedView === 'validation'"
              (click)="setView('validation')"
            >
              Validation des demandes
            </button>
          </div>

          <div class="header-filters">
            <select class="filter-select" (change)="onDepartmentChange($event)">
              <option value="">Vue calendrier</option>
              <option value="hr">HR</option>
              <option value="it">IT</option>
            </select>

            <select class="filter-select" (change)="onDepartmentChange($event)">
              <option value="">Département</option>
              <option value="hr">HR</option>
              <option value="it">IT</option>
            </select>

            <select class="filter-select" (change)="onMonthChange($event)">
              <option value="">Mois</option>
              <option value="1">Janvier</option>
              <option value="2">Février</option>
              <option value="3">Mars</option>
              <option value="4">Avril</option>
              <option value="5">Mai</option>
              <option value="6">Juin</option>
            </select>
          </div>
        </div>
      </div>

      <div class="calendar-content">
        <div class="calendar-navigation">
          <div class="nav-controls">
            <button class="nav-button" (click)="previousMonth()" title="Previous Month">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"></polyline>
              </svg>
            </button>
            
            <button class="today-button" (click)="goToToday()" title="Go to Today">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Today
            </button>
            
            <button class="nav-button" (click)="nextMonth()" title="Next Month">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9,18 15,12 9,6"></polyline>
              </svg>
            </button>
          </div>

          <h2 class="calendar-month-year">{{ getCurrentMonthYear() }}</h2>
          
          <button class="refresh-button" (click)="refreshCalendar()" title="Refresh Calendar" [disabled]="isLoading">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" [class.spinning]="isLoading">
              <polyline points="23,4 23,10 17,10"></polyline>
              <polyline points="1,20 1,14 7,14"></polyline>
              <path d="M20.49,9A9,9,0,0,0,5.64,5.64L1,10m22,4L18.36,18.36A9,9,0,0,1,3.51,15"></path>
            </svg>
          </button>
        </div>

        <div class="calendar-legend">
          <div class="legend-item" *ngFor="let type of leaveTypes">
            <div class="legend-dot" [style.background-color]="type.color"></div>
            <span class="legend-label">{{ type.label }}</span>
          </div>
        </div>

        <div class="calendar-grid">
          <div class="calendar-header-row">
            <div class="day-header" *ngFor="let day of days">{{ day }}</div>
          </div>

          <div class="calendar-body">
            <div
              class="calendar-day"
              *ngFor="let day of calendarDays"
              [class.other-month]="!day.isCurrentMonth"
              [class.today]="day.isToday"
              [class.weekend]="isWeekend(day.date)"
              [class.has-events]="day.events.length > 0"
              (click)="onDayClick(day)"
            >
              <div class="day-header">
                <div class="day-number">{{ day.dayNumber }}</div>
                <div class="event-count" *ngIf="day.events.length > 0">
                  {{ day.events.length }}
                </div>
              </div>

              <div class="day-events">
                <div
                  *ngFor="let event of day.events; let i = index"
                  class="event-item"
                  [class.event-item-range]="event.startDate.getTime() !== event.endDate.getTime()"
                  [style.background-color]="event.color"
                  [style.border-top-left-radius]="
                    day.date.getTime() === event.startDate.getTime() ? '6px' : '0'
                  "
                  [style.border-bottom-left-radius]="
                    day.date.getTime() === event.startDate.getTime() ? '6px' : '0'
                  "
                  [style.border-top-right-radius]="
                    day.date.getTime() === event.endDate.getTime() ? '6px' : '0'
                  "
                  [style.border-bottom-right-radius]="
                    day.date.getTime() === event.endDate.getTime() ? '6px' : '0'
                  "
                  [title]="event.title + ' (' + event.type + ')'"
                  (click)="onEventClick(event); $event.stopPropagation()"
                >
                  <span class="event-title" *ngIf="day.date.getTime() === event.startDate.getTime()">
                    {{ event.title }}
                  </span>
                  <span class="event-type" *ngIf="day.date.getTime() !== event.startDate.getTime()">
                    {{ event.type }}
                  </span>
                </div>
                
                <div class="more-events" *ngIf="day.events.length > 2">
                  +{{ day.events.length - 2 }} more
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
