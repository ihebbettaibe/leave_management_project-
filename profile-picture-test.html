<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Picture Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Profile Picture Upload Test</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Connection</h3>
        <button onclick="testBackend()">Test Backend API</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Get Available Users</h3>
        <button onclick="getUsers()">Get Users List</button>
        <div id="users-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Upload Profile Picture</h3>
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="uploadProfilePicture()">Upload Picture</button>
        <div id="upload-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>4. Create Test User (if no users exist)</h3>
        <button onclick="createTestUser()">Create Test User</button>
        <div id="create-user-result" class="result"></div>
    </div>

    <script>
        let currentUserId = null;

        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:3001/');
                const text = await response.text();
                resultDiv.textContent = `‚úÖ Backend is running: ${text}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Backend connection failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function getUsers() {
            const resultDiv = document.getElementById('users-result');
            try {
                const response = await fetch('http://localhost:3001/users');
                const users = await response.json();
                
                if (users && users.length > 0) {
                    currentUserId = users[0].id;
                    resultDiv.textContent = `‚úÖ Found ${users.length} users:\n${JSON.stringify(users, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.textContent = '‚ö†Ô∏è No users found. Create a test user first.';
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.textContent = `‚ùå Failed to get users: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function uploadProfilePicture() {
            const resultDiv = document.getElementById('upload-result');
            const fileInput = document.getElementById('fileInput');
            
            if (!currentUserId) {
                resultDiv.textContent = '‚ùå No user ID available. Get users list first.';
                resultDiv.className = 'result error';
                return;
            }

            if (!fileInput.files[0]) {
                resultDiv.textContent = '‚ùå Please select a file first.';
                resultDiv.className = 'result error';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                const response = await fetch(`http://localhost:3001/users/${currentUserId}/profile-pic`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                resultDiv.textContent = `‚úÖ Upload successful:\n${JSON.stringify(result, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Upload failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function createTestUser() {
            const resultDiv = document.getElementById('create-user-result');
            try {
                const testUser = {
                    username: 'testuser',
                    fullname: 'Test User',
                    email: 'test@example.com',
                    phoneNumber: '123-456-7890',
                    password: 'password123',
                    roles: ['EMPLOYEE']
                };

                const response = await fetch('http://localhost:3001/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                currentUserId = result.id;
                resultDiv.textContent = `‚úÖ Test user created:\n${JSON.stringify(result, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `‚ùå Failed to create user: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-test backend on page load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
